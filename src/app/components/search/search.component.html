<div>
  <div class="search_input" [ngClass]="setClasses()">
    <input #searchBox class="search_box" [ngClass]="setClasses()" (input)="search(searchBox.value)"
           placeholder="Input keyword to search 'in-memory-api'" autofocus/>
    <svg class="search_icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
         viewBox="0 0 32 32">
      <path
        d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"/>
    </svg>
  </div>

  <div class="search_results">
    <app-loader [showLoader]="showLoader"></app-loader>

    <div class="search_result" *ngFor="let searchResult of searchResults | async">
      <div
        class="sr_title"
        [innerHTML]="highlight(searchResult.title, searchBox.value)"
      >
      </div>
      <div
        class="sr_desc"
        [innerHTML]="highlight(searchResult.desc, searchBox.value)"
      >
      </div>
    </div>
    <div *ngIf="(searchResults | async)?.length === 0" class="sr_empty_result" [ngClass]="showEmptyResult()">
      No results by requested keyword.
    </div>
  </div>
</div>
